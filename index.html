<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C77GBYCD2G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-C77GBYCD2G');
    </script>
    
    <!-- this is a commment: you can change the title to anything you want but it is also fine to just leave it
    -->
    <title>Final-NaCl</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <!-- this is a commment: you can remove <script src="aframe-extras.loaders.min.js"></script> if your model is not animated, it is also fine to just leave it
    -->
    <script src="aframe-extras.loaders.min.js"></script>
    
    <!-- this is a comment: the alert below produces a pop up box when loaded to give information to users, 
      you can edit the message in between the inverted commas or remove it entirely 
      (not recommended as some android users have werid camera behaviours which users need to be guided to overcome-->
    <script>
      window.onload = function () {
        alert("Android users experiencing extreme camera zoom should go to browser setting, display/appearance, turn off manual zoom/control zoom");
      };
    </script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      loading-screen="enabled: false"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/"
      id="scene"
    >
      <a-assets>
        <!-- this is a commment: under id replace 1s2s with your model name inside the inverted commas, 
          under src replace 1s2s with filename inside the inverted commas, make sure the .gltf is there immediately behind the filename,
          make sure that the model file is placed in the same repository where this index.html file is located
        -->
        <a-asset-item
          id="nacl"
          src="nacl.gltf"
        >
        </a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
      <!-- this is a commment: under id replace 1s2s with filename inside the inverted commas, make sure the -model is there immediately behind the filename,
        under id replace 1s2s with id name from a-asset-item above inside the inverted commas, make sure the # is there immediately in front of the filename,
        you can leave position unchanged, but you can modify the x y z coordinates to adjust where your model appears above the Hiro Marker, if necessary,
        you can leave scale unchanged, but you can modify the x y z scale to adjust the size of your model when it first loads, if necessary,
        if your model is animated, type (animation-mixer) without the brackets in another line below gesture-handler with the same alignment
      -->
        <a-entity
          id="nacl-model"
          gltf-model="#nacl"
          position="0 0.2 0"
          scale="0.1 0.1 0.1"
          class="clickable"
          gesture-handler         
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
